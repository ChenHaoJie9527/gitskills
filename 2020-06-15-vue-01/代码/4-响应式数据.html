<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>

        /**
         * Vue 中到数据是响应式（被Vue拦截并处理的）
         */
        
        let app = new Vue({
            template: `
                <div>{{title}}</div>
            `,
            data: {
                title: '欢迎来到开课吧'
            }
        });

        app.$mount('#app');

        console.log(app);

    </script>
</body>
</html>
